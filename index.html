<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<!-- Link to the external CSS file -->
<link rel="stylesheet" href="styles.css">

<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#0066c0',
secondary: '#f0c14b'
},
borderRadius: {
'none': '0px',
'sm': '4px',
DEFAULT: '8px',
'md': '12px',
'lg': '16px',
'xl': '20px',
'2xl': '24px',
'3xl': '32px',
'full': '9999px',
'button': '8px'
}
}
}
}
</script>

</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="w-[420px] bg-white p-8 shadow-sm rounded">
<div class="flex items-center justify-center mb-8">
<img src="https://static.readdy.ai/image/409e9db56db2d5e1cd3fec8ef9e24d6d/be6c58ba9fa18d55dedca7f5ae64f793.png" alt="Amazon logo" class="h-8">
</div>
<h1 class="text-2xl font-medium mb-8">Login</h1>

<!-- Add id="loginForm" to the form element -->
<form id="loginForm">
<div class="mb-4">
<label class="block text-sm font-medium text-gray-700 mb-1">
Email or mobile phone number
</label>
<input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary" required>
</div>
<div class="mb-6">
<div class="flex justify-between items-center mb-1">
<label class="block text-sm font-medium text-gray-700">Password</label>
<a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
</div>
<input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary" required>
</div>
<button type="submit" class="w-full bg-secondary hover:bg-secondary/90 text-gray-800 font-medium py-2 !rounded-button border border-[#a88734] mb-4">
Login
</button>
<div class="flex items-center gap-1 mb-6">
<input type="checkbox" id="keep-signed" class="rounded text-primary focus:ring-primary">
<label for="keep-signed" class="text-sm text-gray-600">Keep me signed in.</label>
<a href="#" class="text-sm text-primary hover:underline">Details</a>
</div>
<div class="border-t border-gray-200"></div>
<div class="mt-6 text-center">
<p class="text-sm text-gray-500 mb-3">New to amazon?</p>
<button type="button" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 !rounded-button border border-gray-300">
Create your account
</button>
</div>
</form>
</div>

<!-- Link to the external JavaScript file -->
<script src="login.js"></script>

</body>
</html>
